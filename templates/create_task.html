{% extends 'base.html' %}

<title>{% block title %}Create New Task{% endblock title %}</title>
{% block content %}
<div class="main-flex">
    <h1 class="CRUD-header">Create a New Task</h1>
    <form class="form-flex" action="" method="post">{% csrf_token %}
        <ul class="ul-holder">
            <div class="form-section">
                <li class="description">Title</li>
                <li>{{ form.title }}</li>
            </div>
            <div class="form-section">
                <li class="description">Extra Information</li>
                <li>{{ form.info }}</li>
            </div>
        </ul>
        <div class="end-btn-holder">
            <input type="submit" value="Create" class="success">
        </div>
    </form>
</div>
{% endblock content %}
