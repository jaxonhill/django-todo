{% extends 'base.html' %}

<title>{% block title %}Create New Task{% endblock title %}</title>
{% block content %}
<h1 class="create-task-header">Create a New Task</h1>
<div>
    <form action="" method="post">{% csrf_token %}
        <ul>
            <li>Title: {{ form.title }}</li>
            <li>Extra Information: {{ form.info }}</li>
        </ul>
        <input type="submit" value="Create">
    </form>
</div>
{% endblock content %}
