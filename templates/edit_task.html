{% extends 'base.html' %}

<title>{% block title %}Edit Task{% endblock title %}</title>
{% block content %}
<h1>Edit Task</h1>
<div>
    <form action="" method="post">{% csrf_token %}
        <ul>
            <li>Edit Title: {{ form.title }}</li>
            <li>Edit Extra Info: {{ form.info }}</li>
        </ul>
        <input type="submit" value="Make Changes">
    </form>
</div>
{% endblock content %}
