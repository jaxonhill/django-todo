{% extends 'base.html' %}

<title>{% block title %}Todo Today{% endblock title %}</title>
{% block content %}
<div class="main-content">
    {% for task in task_list %}
    <div class="task-div">
        <div class="task-head">
            <h2>{{ task.title }}</h2>
        </div>
        <p>{{ task.info }}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
